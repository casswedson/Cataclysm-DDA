name: Astyle Auto Linter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install dependencies
      - run: sudo apt-get install astyle

      - name: Run Astyle
      - uses: casswedson/lint-action@master
        with:
          astyle: true
          astyle_extensions: cpp,h
          astyle_args: "--options=.astylerc -n"
